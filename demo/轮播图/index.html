<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播图</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="slide-container">
		<span class="prev">《</span>
		<div class="slide-show">
			<p class="numtext">1 / 3</p>
			<img src="https://c.runoob.com/wp-content/uploads/2017/01/img_mountains_wide.jpg" alt="">
			<p class="text">文本 1</p>
		</div>
		<div class="slide-show">
			<p class="numtext">2 / 3</p>
			<img src="https://c.runoob.com/wp-content/uploads/2017/01/img_fjords_wide.jpg" alt="">
			<p class="text">文本 2</p>
		</div>
		<div class="slide-show">
			<p class="numtext">3 / 3</p>
			<img src="https://c.runoob.com/wp-content/uploads/2017/01/img_nature_wide.jpg" alt="">
			<p class="text">文本 3</p>
		</div>
		<span class="next">》</span>
		<span class="dot"></span>
		<span class="dot"></span>
		<span class="dot"></span>
	</div>
	<script src="index.js"></script>
</body>
</html>
